<!DOCTYPE html>
<html lang="en">

<title>MATHURA.COM</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: cadetblue;
  }

  
  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    border-bottom: 1px solid #ddd;
  }

  .logo {
    font-weight: bold;
    font-size: 1.2em;

  }

  .menu {
    display: flex;
    gap: 15px;
    font-weight: 600;
  }

  .icons {
    display: flex;
    gap: 15px;
  }

  .icon {
    width: 24px;
    height: 24px;
  }


  .category-container {
    display: flex;
    justify-content: center;
    margin-top: 10px;
    padding: 10px 0;
    gap: 10px;
  }


  .category {
    flex: 1;
    max-width: 200px;
  }

  .category img {
    width: 100%;
    display: block;
    border-radius: 8px;
  }
</style>
</head>
